<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
  <title>مطعم السندوتشات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #d35400;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
      width: 200px;
    }
    .item img {
      max-width: 100%;
      border-radius: 8px;
    }
    .item p {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>مرحبًا بك في مطعمنا!</h1>
  <p>استمتع بأشهى المأكولات والسندوتشات.</p>

  <div class="menu">
    <div class="item">
      <img src="images
/Soho-party.jpg" alt="شاورما">
      <h3>سندوتش شاورما</h3>
      <p>السعر: 50 جنيه</p>
    </div>
    <div class="item">
      <img src="images
/Soho-party.jpg" alt="برجر">
      <h3>سندوتش برجر</h3>
      <p>السعر: 70 جنيه</p>
    </div>
  </div>
</body>
</html>
