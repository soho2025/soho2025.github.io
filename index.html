<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مطعم السندوتشات</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>مرحبًا بك في مطعمنا!</h1>
  <p>استمتع بأشهى المأكولات والسندوتشات.</p>

  <!-- قائمة المأكولات -->
  <div class="menu">
    <div class="item">
      <img src="images/shawarma.jpg" alt="شاورما">
      <h3>سندوتش شاورما</h3>
      <p>السعر: 50 جنيه</p>
      <button onclick="addToCart('سندوتش شاورما', 50)">إضافة للسلة</button>
    </div>
    <div class="item">
      <img src="images/burger.jpg" alt="برجر">
      <h3>سندوتش برجر</h3>
      <p>السعر: 70 جنيه</p>
      <button onclick="addToCart('سندوتش برجر', 70)">إضافة للسلة</button>
    </div>
  </div>

  <!-- سلة المشتريات -->
  <div class="cart">
    <h2>سلة المشتريات</h2>
    <ul id="cartItems"></ul>
    <p id="totalPrice">الإجمالي: 0 جنيه</p>
    <button onclick="sendOrder()">إرسال الطلب</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
