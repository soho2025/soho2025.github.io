<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر المأكولات والسندوتشات</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- العنوان -->
    <header>
        <h1>مرحبا بك في متجر المأكولات والسندوتشات</h1>
    </header>

    <!-- عرض المنتجات -->
    <section class="product-gallery">
        <div class="product-item">
            <img src="images/Soho-party.jpg" alt="سندوتش 1">
            <h3>سندوتش لحم</h3>
            <p>سندوتش لذيذ من اللحم الطازج.</p>
            <button onclick="addToCart('سندوتش لحم', 30)">أضف إلى السلة</button>
        </div>
        <div class="product-item">
            <img src="images/Soho-party.jpg.jpg" alt="سندوتش 2">
            <h3>سندوتش دجاج</h3>
            <p>سندوتش دجاج مشوي مع صوص خاص.</p>
            <button onclick="addToCart('سندوتش دجاج', 25)">أضف إلى السلة</button>
        </div>
        <!-- إضافة المزيد من المنتجات هنا -->
    </section>

    <!-- السلة -->
    <section class="cart">
        <h2>سلة المشتريات</h2>
        <ul id="cart-list"></ul>
        <button onclick="sendOrder()">إرسال الطلب إلى واتساب</button>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
